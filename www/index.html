<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>got app · Direct</title>
    <!-- Fontes modernas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS (moderno, dark mode, flex/grid) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Roboto', sans-serif;
        }

        body {
            background-color: #000000;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 12px;
        }

        .screen {
            width: 100%;
            max-width: 400px;
            background-color: #000000;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2);
            transition: all 0.2s ease;
        }

        .hidden {
            display: none !important;
        }

        .card {
            background-color: #0c0c0c;
            border-radius: 24px;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            border: 1px solid #1f1f1f;
        }

        .card h2 {
            color: #8A2BE2;
            font-weight: 500;
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-align: center;
        }

        input, textarea {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 40px;
            padding: 14px 18px;
            font-size: 1rem;
            color: #f0f0f0;
            outline: none;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #8A2BE2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }

        textarea {
            border-radius: 20px;
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background-color: transparent;
            border: 1px solid #8A2BE2;
            color: #8A2BE2;
            padding: 14px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn.primary {
            background-color: #8A2BE2;
            color: #000000;
            border: none;
        }

        .btn.primary:hover {
            background-color: #9b4df0;
        }

        .btn.secondary {
            border: 1px solid #444;
            color: #ccc;
        }

        .btn.secondary:hover {
            border-color: #8A2BE2;
            color: #8A2BE2;
        }

        a {
            color: #8A2BE2;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 680px;
            background-color: #000;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid #181818;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 16px 8px;
            background-color: #000;
            border-bottom: 1px solid #181818;
        }

        .top-bar .left, .top-bar .right {
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-bar .title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #8A2BE2;
        }

        .back-btn, .profile-icon {
            font-size: 1.6rem;
            color: #8A2BE2;
            cursor: pointer;
            transition: 0.2s;
        }

        .back-btn:hover, .profile-icon:hover {
            opacity: 0.8;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            background-color: #000;
            padding: 8px 0;
        }

        .view {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .conversation-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 12px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 16px;
            background-color: #0a0a0a;
            border-radius: 50px;
            transition: 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background-color: #111;
            border-color: #8A2BE2;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #8A2BE2;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .name {
            font-weight: 600;
            color: #fff;
            font-size: 1.1rem;
        }

        .last-msg {
            font-size: 0.9rem;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 24px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.me {
            background-color: #8A2BE2;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            background-color: #1e1e1e;
            color: #eee;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #2a2a2a;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background-color: #0a0a0a;
            border-top: 1px solid #202020;
        }

        .chat-input-area input {
            flex: 1;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 40px;
            padding: 12px 16px;
            color: #fff;
        }

        .chat-input-area button {
            background-color: #8A2BE2;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input-area button:hover {
            background-color: #9b4df0;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            padding: 24px 20px;
        }

        .avatar-edit {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #8A2BE2;
            background-color: #222;
        }

        .avatar-edit i {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #8A2BE2;
            color: #000;
            padding: 8px;
            border-radius: 50%;
            font-size: 1rem;
            border: 2px solid #000;
            cursor: pointer;
        }

        .profile-form input, .profile-form textarea {
            width: 100%;
            background-color: #1a1a1a;
        }

        #file-input {
            display: none;
        }

        @media (max-width: 400px) {
            .app-container {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="login-screen" class="screen">
        <div class="card">
            <h2>got app</h2>
            <input type="email" id="login-email" placeholder="E-mail" value="demo@got.com">
            <input type="password" id="login-password" placeholder="Senha" value="123456">
            <button class="btn primary" id="login-btn">Entrar</button>
            <a href="#" id="forgot-link">Esqueci minha senha</a>
            <a href="#" id="signup-link">Criar conta</a>
        </div>
    </div>

    <!-- TELA DE CADASTRO -->
    <div id="signup-screen" class="screen hidden">
        <div class="card">
            <h2>Criar conta</h2>
            <input type="text" id="signup-name" placeholder="Nome" value="João">
            <input type="email" id="signup-email" placeholder="E-mail" value="joao@got.com">
            <input type="password" id="signup-password" placeholder="Senha" value="123456">
            <button class="btn primary" id="signup-btn">Criar Conta</button>
            <a href="#" id="login-link">Voltar ao login</a>
        </div>
    </div>

    <!-- TELA DE RECUPERAÇÃO -->
    <div id="recovery-screen" class="screen hidden">
        <div class="card">
            <h2>Recuperar</h2>
            <input type="email" id="recovery-email" placeholder="Seu e-mail">
            <button class="btn primary" id="recovery-btn">Enviar link</button>
            <a href="#" id="back-to-login">Voltar</a>
        </div>
    </div>

    <!-- TELA PRINCIPAL (APP) -->
    <div id="app-screen" class="screen hidden">
        <div class="app-container">
            <!-- Barra superior com título e ícone -->
            <div class="top-bar">
                <div class="left">
                    <i class="fas fa-arrow-left back-btn hidden" id="back-btn"></i>
                </div>
                <div class="title" id="app-title">Direct</div>
                <div class="right">
                    <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
                </div>
            </div>

            <!-- Área de conteúdo que alterna entre views -->
            <div class="content" id="app-content">
                <!-- VIEW: LISTA DE CONVERSAS -->
                <div id="conversations-view" class="view">
                    <div class="conversation-list" id="conversation-list">
                        <!-- Será preenchido via JS -->
                    </div>
                </div>

                <!-- VIEW: CHAT ATIVO -->
                <div id="chat-view" class="view hidden">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Mensagens carregadas via JS -->
                    </div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

                <!-- VIEW: EDIÇÃO DE PERFIL -->
                <div id="profile-view" class="view hidden">
                    <div class="profile-form">
                        <div class="avatar-edit" id="avatar-edit">
                            <img src="" alt="Avatar" class="avatar-img" id="avatar-img" />
                            <i class="fas fa-camera" id="camera-icon"></i>
                            <input type="file" id="file-input" accept="image/*">
                        </div>
                        <input type="text" placeholder="Nome" id="profile-name" value="">
                        <textarea placeholder="Bio" id="profile-bio"></textarea>
                        <button class="btn primary" id="save-profile">Salvar</button>
                        <button class="btn secondary" id="cancel-profile">Cancelar</button>
                        <button class="btn secondary" id="logout-btn">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // ================== CONFIGURAÇÃO DA API ==================
            const API_BASE = 'http://localhost:8000';
            let token = localStorage.getItem('token') || null;
            let currentUser = null;
            let currentContactId = null;  // ID do usuário com quem estamos conversando

            // ================== ELEMENTOS DOM ==================
            const loginScreen = document.getElementById('login-screen');
            const signupScreen = document.getElementById('signup-screen');
            const recoveryScreen = document.getElementById('recovery-screen');
            const appScreen = document.getElementById('app-screen');

            const conversationsView = document.getElementById('conversations-view');
            const chatView = document.getElementById('chat-view');
            const profileView = document.getElementById('profile-view');
            const appTitle = document.getElementById('app-title');
            const backBtn = document.getElementById('back-btn');
            const profileIcon = document.getElementById('profile-icon');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const conversationList = document.getElementById('conversation-list');
            const profileName = document.getElementById('profile-name');
            const profileBio = document.getElementById('profile-bio');
            const avatarImg = document.getElementById('avatar-img');
            const fileInput = document.getElementById('file-input');
            const cameraIcon = document.getElementById('camera-icon');
            const logoutBtn = document.getElementById('logout-btn');

            let currentView = 'conversations';

            // ================== FUNÇÕES AUXILIARES ==================
            async function apiRequest(endpoint, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    ...(options.headers || {})
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });
                if (response.status === 401) {
                    // Token inválido, fazer logout
                    token = null;
                    localStorage.removeItem('token');
                    showScreen('login');
                    throw new Error('Sessão expirada');
                }
                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || 'Erro na requisição');
                }
                return response.json();
            }

            function showScreen(screenId) {
                loginScreen.classList.add('hidden');
                signupScreen.classList.add('hidden');
                recoveryScreen.classList.add('hidden');
                appScreen.classList.add('hidden');
                if (screenId === 'login') loginScreen.classList.remove('hidden');
                if (screenId === 'signup') signupScreen.classList.remove('hidden');
                if (screenId === 'recovery') recoveryScreen.classList.remove('hidden');
                if (screenId === 'app') appScreen.classList.remove('hidden');
            }

            function showView(viewName, param = null) {
                conversationsView.classList.add('hidden');
                chatView.classList.add('hidden');
                profileView.classList.add('hidden');

                if (viewName === 'conversations') {
                    conversationsView.classList.remove('hidden');
                    appTitle.textContent = 'Direct';
                    backBtn.classList.add('hidden');
                    currentView = 'conversations';
                    loadConversations();
                } else if (viewName === 'chat') {
                    chatView.classList.remove('hidden');
                    appTitle.textContent = param?.name || 'Chat';
                    backBtn.classList.remove('hidden');
                    currentView = 'chat';
                    currentContactId = param?.id;
                    loadMessages(param?.id);
                } else if (viewName === 'profile') {
                    profileView.classList.remove('hidden');
                    appTitle.textContent = 'Editar Perfil';
                    backBtn.classList.remove('hidden');
                    currentView = 'profile';
                    loadProfile();
                }
            }

            // ================== CARREGAR USUÁRIO ATUAL ==================
            async function loadCurrentUser() {
                try {
                    currentUser = await apiRequest('/users/me');
                    profileName.value = currentUser.name;
                    profileBio.value = currentUser.bio || '';
                    if (currentUser.avatar_url) {
                        avatarImg.src = currentUser.avatar_url;
                    } else {
                        avatarImg.src = 'https://via.placeholder.com/100/2a2a2a/8A2BE2?text=AV';
                    }
                } catch (e) {
                    console.error('Erro ao carregar usuário', e);
                    throw e;
                }
            }

            // ================== LISTA DE CONVERSAS ==================
            async function loadConversations() {
                try {
                    const conversations = await apiRequest('/conversations/');
                    conversationList.innerHTML = '';

                    if (conversations.length === 0) {
                        conversationList.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Nenhuma conversa ainda</div>';
                        return;
                    }

                    conversations.forEach(conv => {
                        const item = document.createElement('div');
                        item.className = 'conversation-item';
                        item.dataset.contactId = conv.user_id;
                        item.dataset.name = conv.name;
                        
                        const avatarDiv = document.createElement('div');
                        avatarDiv.className = 'avatar';
                        if (conv.avatar_url) {
                            avatarDiv.style.backgroundImage = `url('${conv.avatar_url}')`;
                        } else {
                            avatarDiv.style.background = 'linear-gradient(145deg, #2a2a2a, #1a1a1a)';
                        }

                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'info';
                        infoDiv.innerHTML = `
                            <span class="name">${conv.name}</span>
                            <span class="last-msg">${conv.last_message || 'Nenhuma mensagem'}</span>
                        `;

                        item.appendChild(avatarDiv);
                        item.appendChild(infoDiv);

                        item.addEventListener('click', () => {
                            showView('chat', { id: conv.user_id, name: conv.name });
                        });

                        conversationList.appendChild(item);
                    });
                } catch (e) {
                    console.error('Erro ao carregar conversas', e);
                }
            }

            // ================== MENSAGENS ==================
            async function loadMessages(contactId) {
                if (!contactId) return;
                try {
                    const messages = await apiRequest(`/messages/${contactId}`);
                    chatMessages.innerHTML = '';
                    messages.forEach(msg => {
                        const isMe = msg.sender_id === currentUser.id;
                        const div = document.createElement('div');
                        div.className = `message ${isMe ? 'me' : 'other'}`;
                        div.textContent = msg.content;
                        chatMessages.appendChild(div);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } catch (e) {
                    console.error('Erro ao carregar mensagens', e);
                }
            }

            async function sendMessage(content) {
                if (!currentContactId || !content.trim()) return;
                try {
                    const newMsg = await apiRequest('/messages/', {
                        method: 'POST',
                        body: JSON.stringify({
                            recipient_id: currentContactId,
                            content: content.trim()
                        })
                    });
                    // Adiciona ao chat
                    const div = document.createElement('div');
                    div.className = 'message me';
                    div.textContent = newMsg.content;
                    chatMessages.appendChild(div);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } catch (e) {
                    console.error('Erro ao enviar mensagem', e);
                }
            }

            // ================== PERFIL ==================
            function loadProfile() {
                if (!currentUser) {
                    loadCurrentUser().catch(() => {});
                } else {
                    profileName.value = currentUser.name;
                    profileBio.value = currentUser.bio || '';
                    if (currentUser.avatar_url) {
                        avatarImg.src = currentUser.avatar_url;
                    }
                }
            }

            async function saveProfile() {
                const name = profileName.value;
                const bio = profileBio.value;
                try {
                    const updated = await apiRequest('/users/me', {
                        method: 'PUT',
                        body: JSON.stringify({ name, bio })
                    });
                    currentUser = updated;
                    alert('Perfil atualizado');
                    showView('conversations');
                } catch (e) {
                    alert('Erro ao salvar: ' + e.message);
                }
            }

            // Upload de avatar
            async function uploadAvatar(file) {
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch(`${API_BASE}/users/me/avatar`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    if (!response.ok) {
                        throw new Error('Erro no upload');
                    }
                    const updated = await response.json();
                    currentUser = updated;
                    avatarImg.src = updated.avatar_url;
                    // Atualiza a lista de conversas se estiver visível
                    if (currentView === 'conversations') {
                        loadConversations();
                    }
                } catch (e) {
                    alert('Erro ao fazer upload: ' + e.message);
                }
            }

            // ================== LOGOUT ==================
            function logout() {
                token = null;
                localStorage.removeItem('token');
                currentUser = null;
                showScreen('login');
            }

            // ================== EVENTOS ==================
            // Login
            document.getElementById('login-btn').addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    const data = await apiRequest('/users/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    await loadCurrentUser();
                    showScreen('app');
                    showView('conversations');
                } catch (e) {
                    alert('Falha no login: ' + e.message);
                }
            });

            // Cadastro
            document.getElementById('signup-btn').addEventListener('click', async () => {
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                try {
                    await apiRequest('/users/register', {
                        method: 'POST',
                        body: JSON.stringify({ name, email, password })
                    });
                    alert('Conta criada! Faça login.');
                    showScreen('login');
                } catch (e) {
                    alert('Erro no cadastro: ' + e.message);
                }
            });

            // Recuperação (simulação)
            document.getElementById('recovery-btn').addEventListener('click', () => {
                alert('Link de recuperação enviado (simulação).');
                showScreen('login');
            });

            // Links entre telas
            document.getElementById('forgot-link').addEventListener('click', (e) => {
                e.preventDefault();
                showScreen('recovery');
            });
            document.getElementById('signup-link').addEventListener('click', (e) => {
                e.preventDefault();
                showScreen('signup');
            });
            document.getElementById('login-link').addEventListener('click', (e) => {
                e.preventDefault();
                showScreen('login');
            });
            document.getElementById('back-to-login').addEventListener('click', (e) => {
                e.preventDefault();
                showScreen('login');
            });

            // Botão voltar
            backBtn.addEventListener('click', () => {
                if (currentView === 'chat' || currentView === 'profile') {
                    showView('conversations');
                }
            });

            // Ícone de perfil
            profileIcon.addEventListener('click', () => {
                if (currentView !== 'profile') {
                    showView('profile');
                }
            });

            // Salvar perfil
            document.getElementById('save-profile').addEventListener('click', saveProfile);
            document.getElementById('cancel-profile').addEventListener('click', () => {
                showView('conversations');
            });

            // Logout
            logoutBtn.addEventListener('click', logout);

            // Envio de mensagem
            sendBtn.addEventListener('click', () => {
                const msg = chatInput.value;
                if (msg.trim()) {
                    sendMessage(msg);
                    chatInput.value = '';
                }
            });
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendBtn.click();
                }
            });

            // Upload de avatar
            cameraIcon.addEventListener('click', () => {
                fileInput.click();
            });
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadAvatar(file);
                }
            });

            // Inicialização: se houver token, tenta ir para o app
            if (token) {
                loadCurrentUser()
                    .then(() => {
                        showScreen('app');
                        showView('conversations');
                    })
                    .catch(() => {
                        token = null;
                        localStorage.removeItem('token');
                        showScreen('login');
                    });
            } else {
                showScreen('login');
            }
        })();
    </script>
</body>
</html>
