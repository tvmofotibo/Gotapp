<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>got app · Direct</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Manter o CSS original aqui (omitido para brevidade, use o que você já tem) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Roboto', sans-serif; }
        body { background-color: #000000; color: #f0f0f0; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 0 12px; }
        .screen { width: 100%; max-width: 400px; background-color: #000000; border-radius: 28px; overflow: hidden; box-shadow: 0 10px 30px rgba(138, 43, 226, 0.2); transition: all 0.2s ease; }
        .hidden { display: none !important; }
        .card { background-color: #0c0c0c; border-radius: 24px; padding: 32px 24px; display: flex; flex-direction: column; gap: 18px; border: 1px solid #1f1f1f; }
        .card h2 { color: #8A2BE2; font-weight: 500; font-size: 1.8rem; margin-bottom: 8px; text-align: center; }
        input, textarea { background-color: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 40px; padding: 14px 18px; font-size: 1rem; color: #f0f0f0; outline: none; transition: 0.2s; }
        input:focus, textarea:focus { border-color: #8A2BE2; box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3); }
        .btn { background-color: transparent; border: 1px solid #8A2BE2; color: #8A2BE2; padding: 14px; border-radius: 40px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.25s; }
        .btn.primary { background-color: #8A2BE2; color: #000000; border: none; }
        .app-container { display: flex; flex-direction: column; height: 680px; background-color: #000; border-radius: 28px; overflow: hidden; border: 1px solid #181818; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 16px 16px 8px; background-color: #000; border-bottom: 1px solid #181818; }
        .top-bar .title { font-size: 1.4rem; font-weight: 600; color: #8A2BE2; }
        .content { flex: 1; overflow-y: auto; background-color: #000; padding: 8px 0; }
        .conversation-item { display: flex; align-items: center; gap: 14px; padding: 12px 16px; background-color: #0a0a0a; border-radius: 50px; margin: 4px 12px; cursor: pointer; border: 1px solid transparent; }
        .avatar { width: 52px; height: 52px; border-radius: 50%; border: 2px solid #8A2BE2; background-size: cover; background-position: center; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 16px 12px; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 75%; padding: 12px 18px; border-radius: 24px; font-size: 0.95rem; }
        .message.me { background-color: #8A2BE2; color: #fff; align-self: flex-end; }
        .message.other { background-color: #1e1e1e; color: #eee; align-self: flex-start; }
        .chat-input-area { display: flex; gap: 8px; padding: 12px 16px; background-color: #0a0a0a; }
        .avatar-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #8A2BE2; }
        #file-input { display: none; }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="card">
            <h2>got app</h2>
            <input type="email" id="login-email" placeholder="E-mail" value="demo@got.com">
            <input type="password" id="login-password" placeholder="Senha" value="123456">
            <button class="btn primary" id="login-btn">Entrar</button>
            <a href="#" id="forgot-link">Esqueci minha senha</a>
            <a href="#" id="signup-link">Criar conta</a>
        </div>
    </div>

    <div id="signup-screen" class="screen hidden">
        <div class="card">
            <h2>Criar conta</h2>
            <input type="text" id="signup-name" placeholder="Nome">
            <input type="email" id="signup-email" placeholder="E-mail">
            <input type="password" id="signup-password" placeholder="Senha">
            <button class="btn primary" id="signup-btn">Criar Conta</button>
            <a href="#" id="login-link">Voltar ao login</a>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <div class="app-container">
            <div class="top-bar">
                <div class="left"><i class="fas fa-arrow-left back-btn hidden" id="back-btn"></i></div>
                <div class="title" id="app-title">Direct</div>
                <div class="right"><i class="fas fa-user-circle profile-icon" id="profile-icon"></i></div>
            </div>
            <div class="content" id="app-content">
                <div id="conversations-view" class="view">
                    <div class="conversation-list" id="conversation-list"></div>
                </div>
                <div id="chat-view" class="view hidden">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Mensagem..." />
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                <div id="profile-view" class="view hidden">
                    <div class="profile-form">
                        <div class="avatar-edit">
                            <img src="" class="avatar-img" id="avatar-img" />
                            <i class="fas fa-camera" id="camera-icon"></i>
                            <input type="file" id="file-input" accept="image/*">
                        </div>
                        <input type="text" id="profile-name">
                        <textarea id="profile-bio"></textarea>
                        <button class="btn primary" id="save-profile">Salvar</button>
                        <button class="btn secondary" id="logout-btn">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // ================== CONFIGURAÇÃO DA API (IP ATUALIZADO) ==================
            const API_BASE = 'http://192.168.100.113:8000';
            
            let token = localStorage.getItem('token') || null;
            let currentUser = null;
            let currentContactId = null;

            const loginScreen = document.getElementById('login-screen');
            const signupScreen = document.getElementById('signup-screen');
            const appScreen = document.getElementById('app-screen');
            const conversationList = document.getElementById('conversation-list');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const avatarImg = document.getElementById('avatar-img');

            async function apiRequest(endpoint, options = {}) {
                const headers = { 'Content-Type': 'application/json', ...(options.headers || {}) };
                if (token) headers['Authorization'] = `Bearer ${token}`;
                
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, { ...options, headers });
                    if (response.status === 401) {
                        logout();
                        throw new Error('Sessão expirada');
                    }
                    if (!response.ok) {
                        const error = await response.json().catch(() => ({}));
                        throw new Error(error.detail || 'Erro na requisição');
                    }
                    return response.json();
                } catch (err) {
                    console.error("Fetch Error:", err);
                    throw err;
                }
            }

            // --- Lógica de View e Navegação ---
            function showScreen(screenId) {
                [loginScreen, signupScreen, appScreen].forEach(s => s.classList.add('hidden'));
                if (screenId === 'login') loginScreen.classList.remove('hidden');
                if (screenId === 'signup') signupScreen.classList.remove('hidden');
                if (screenId === 'app') appScreen.classList.remove('hidden');
            }

            function showView(viewName, param = null) {
                document.getElementById('conversations-view').classList.add('hidden');
                document.getElementById('chat-view').classList.add('hidden');
                document.getElementById('profile-view').classList.add('hidden');
                
                const backBtn = document.getElementById('back-btn');
                if (viewName === 'conversations') {
                    document.getElementById('conversations-view').classList.remove('hidden');
                    document.getElementById('app-title').textContent = 'Direct';
                    backBtn.classList.add('hidden');
                    loadConversations();
                } else if (viewName === 'chat') {
                    document.getElementById('chat-view').classList.remove('hidden');
                    document.getElementById('app-title').textContent = param.name;
                    backBtn.classList.remove('hidden');
                    currentContactId = param.id;
                    loadMessages(param.id);
                } else if (viewName === 'profile') {
                    document.getElementById('profile-view').classList.remove('hidden');
                    document.getElementById('app-title').textContent = 'Perfil';
                    backBtn.classList.remove('hidden');
                    loadProfile();
                }
            }

            // --- Ações de API ---
            async function loadCurrentUser() {
                currentUser = await apiRequest('/users/me');
                return currentUser;
            }

            async function loadConversations() {
                const convs = await apiRequest('/conversations/');
                conversationList.innerHTML = convs.map(c => `
                    <div class="conversation-item" onclick="window.openChat(${c.user_id}, '${c.name}')">
                        <div class="avatar" style="background-image: url('${c.avatar_url || ''}')"></div>
                        <div class="info">
                            <span class="name">${c.name}</span>
                            <span class="last-msg">${c.last_message || 'Inicie uma conversa'}</span>
                        </div>
                    </div>
                `).join('');
            }

            window.openChat = (id, name) => showView('chat', {id, name});

            async function loadMessages(id) {
                const msgs = await apiRequest(`/messages/${id}`);
                chatMessages.innerHTML = msgs.map(m => `
                    <div class="message ${m.sender_id === currentUser.id ? 'me' : 'other'}">${m.content}</div>
                `).join('');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function uploadAvatar(file) {
                const formData = new FormData();
                formData.append('file', file);
                const response = await fetch(`${API_BASE}/users/me/avatar`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const updated = await response.json();
                currentUser = updated;
                avatarImg.src = updated.avatar_url;
            }

            function logout() {
                token = null;
                localStorage.removeItem('token');
                showScreen('login');
            }

            // --- Event Listeners ---
            document.getElementById('login-btn').onclick = async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    const data = await apiRequest('/users/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    await loadCurrentUser();
                    showScreen('app');
                    showView('conversations');
                } catch (e) { alert(e.message); }
            };

            document.getElementById('send-btn').onclick = async () => {
                const content = chatInput.value;
                if (!content) return;
                await apiRequest('/messages/', {
                    method: 'POST',
                    body: JSON.stringify({ recipient_id: currentContactId, content })
                });
                chatInput.value = '';
                loadMessages(currentContactId);
            };

            document.getElementById('profile-icon').onclick = () => showView('profile');
            document.getElementById('back-btn').onclick = () => showView('conversations');
            document.getElementById('logout-btn').onclick = logout;
            document.getElementById('camera-icon').onclick = () => document.getElementById('file-input').click();
            document.getElementById('file-input').onchange = (e) => uploadAvatar(e.target.files[0]);

            // Init
            if (token) {
                loadCurrentUser().then(() => {
                    showScreen('app');
                    showView('conversations');
                }).catch(logout);
            }
        })();
    </script>
</body>
</html>
